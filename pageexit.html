<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exit Page Event</title>


<script type="text/javascript">
function trap()
{
return "Are you sure you want to leave this page?";
}

window. onbeforeunload=trap;
</script>


</head>
<body>
  <h1>Trap the exiting of the user from a page</h1>
  <p>Try to close the tab/window</p>
</body>
</html>
