<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainbow Effect</title>
<style>
  @keyframes rainbow 
  {
    0% { color: red; }
    14% { color: orange; }
    28% { color: yellow; }
    42% { color: green; }
    56% { color: blue; }
    70% { color: indigo; }
    84% { color: violet; }
    100% { color: red; }
  }

  body {
    display: inline-block;
    animation: rainbow 4s linear infinite;
  }
</style>
</head>
<body>
  <span> THIS IS KHUSHI TOPIYA</span>
</body>
</html>
